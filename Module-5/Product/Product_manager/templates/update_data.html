<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Product APP</title>
</head>
<body style="background-color:powderblue";>
    {% comment %} NAV BAR START{% endcomment %}
    <!-- As a link -->
   <nav class="navbar bg-body-tertiary">
       <div class="container-fluid">
         <a class="navbar-brand" href="#">Product Manager</a>
       </div>
     </nav>  
    {% comment %} NAV BAR END {% endcomment %}
       <center><h1 style="font-family:Open Sans"> My Product Store</h1></center>
    <hr>
    <h2 style="font-family:
    Lucida Sans Unicode">Update the data</h2>

    <form method="post">
        {% csrf_token %}
        <input type="text" value="{{stid.product_name}}" name="product_name" placeholder="product name"><br><br>
        <input type="text" value="{{stid.product_model_name}}" name="product_model_name" placeholder="product model name"><br><br>
        <input type="text" value="{{stid.product_colour}}" name="product_colour" placeholder="product_colour"><br><br>
       
        <input type="number" value="{{stid.product_price}}" name="product_price" placeholder="product_price"><br><br>
       
        <input type="submit" value="Update">
       <input type="reset", value="reset">
    </form>
    <hr>
    <button type="button" class="btn btn-info"><a href="/show_data">Show data</a></button>

    <hr>
    <center>
        <button type="button" class="btn btn-light"><a href="/">Home</a></button></center>
</body>
</html>
