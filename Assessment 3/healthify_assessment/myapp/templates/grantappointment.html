<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment</title>

    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Grant Appointment</title>
  </head>
  <body
    style="
      background-image: url(/static/images/bg3.png);
      background-size: cover;
    "
  >
    <center><h1>Welcome Doctor</h1></center>
    <hr>

    <center>
      <!-- <strong><h3>Schedule the Appointment for {{user}}</h3></strong> -->
    </center>
    <!-- <hr> -->
    <!-- Appointment form start -->
    <br>
    <center>
    <form method="post">
      {% csrf_token %}
    
        <div class="container-fluid">
          <label>Patient Name:</label>

          <input
            type="text"
            value=""
            name="p_name"
            placeholder="Paitent name"
          /><br><br>
          <tr><label>Plz select Date:</label></tr>
          <td><input type="date" id="id_time" name="date" /></td>
          <br>

          <br>
          <tr><label>Plz select Time:</label></tr>
          <td><div class="col-lg-3">
            <select
              class="form-select"
              type="text"
              name="time"
              aria-label="Default select example"
            >
              <option class="col-lg-3" selected>Plz Select the Time:</option>
              <option >10 A.M. - 11 A.M.</option>
              <option >11 A.M. - 12 P.M.</option>
              <option >12 P.M. - 01 P.M.</option>
              <option >02 P.M. - 03 P.M.</option>
              <option >03 P.M. - 04 P.M.</option>
            </select>
          </div></td>
          <br>
          <label>Patient Email:</label>

          <input
            type="email"
            value=""
            name="email"
            placeholder="Email"
          /><br><br>
        </div>
          <hr>
          <button type="submit" class="btn btn-success" >
            Grant Appointment
          </button>
          
        </div>

    </form>
  </center>
    <!-- Appointment form end -->
  </body>
</html>
